{% extends 'Base.html' %}

 {% block title %}

{% block content %}
{% load static %}
<div class="container-fluid">
    <link rel="stylesheet" href="{% static '/css/fondo.css' %}" >
    <div class="container contenedor" style="padding-top: 120px;">
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="Buscar">

            </div>
        <div class="row">
            <h1 class="text-light">Generos</h1>
            <div class="col-lg-2 col-md-4 col-sm-6">

                </form>

        </div>
            {% if texto %}
                <h1 class="text-light" style="margin-top: 5%;">{{texto}}</h1>

    </div>
</div>
