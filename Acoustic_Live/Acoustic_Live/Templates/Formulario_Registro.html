<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style2.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="icon" href="{% static '/imagenes/icon.ico' %}">

    <title>Formulario De Registro</title>
</head>
<body>
    <div class="col-lg-1 col-md-2 col-sm-3">
        <form action="#" method="GET">       
            <input type="image" name="boton_back" style="margin-left: 20px; margin-top: 20px;" src="{% static 'Imagenes/flechita.png' %}" alt="Volver atras" width="50" height="50">                
        </form>
    </div>
    <h1 class="text-light text-center">Acoustic Live</h1>
    <div class="linea"></div>
    <div class="container">
        <div class="row justify-content-center pt-4">
            <div class="col-md-4 formulario">
                
                <form action="" method="POST"> 
                    <!-- {% csrf_token %} -->
                    <div class="form-group text-center mt-3">
                        <h2 class="text-light">Reg&iacute;strate</h2>
                    </div>
                    <div class="row form-group justify-content-center  pt-3">
                        <label for="nombre" >
                            Nombre de usuario*:
                        </label>
                        <div class="mt-1">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center  pt-3">
                        <label for="nombre" >
                            Correo*:
                        </label>
                        <div class="mt-1">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center  pt-3">
                        <label for="nombre" >
                            Contrase&ntilde;a*:
                        </label>
                        <div class="mt-1">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center  pt-3">
                        <label for="nombre" >
                            Confirmar contrase&ntilde;a*:
                        </label>
                        <div class="mt-1">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <input type="submit" class="col col-md-6 col-sm-6 col-6 btn btn-dark mt-4 mb-1" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>   
</body>
</html>
