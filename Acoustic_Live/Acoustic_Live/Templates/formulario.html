{% extends 'base.html' %}

 {% block title %}
     Acoustic Live | Formulario
        
 {% endblock %}

{% block content %}
{% load static %}  
<div class="container-fluid">
        <link rel="stylesheet" href="{% static '/css/fondo.css' %}" > 
        

            </script>
        <div class="container">
           
            <div class="row justify-content-center pt-5">
                <div class="col-md-7">

                    <h2 class="display-6 text-center" style="padding-top: 70px;">Formulario</h2>
                    

                    {% if messages %}
                    <div class="ventana">
                        <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    
                    
                    <form action="" method="POST"> 
                        {% csrf_token %}
                        <div class="row form-group justify-content-center  pt-3">
                            <label for="nombre" class="col-form-label col-md-2 ">
                                Nombre*:
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="nombre" value="" id="nombre" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row form-group justify-content-center  pt-3">
                            <label for="Descripcion" class="col-form-label col-md-2 ">
                                Descripci&oacute;n*:    
                            </label>
                            <div class="col-md-6">
                                <textarea name="descripcion" id="descripcion" class="form-control" cols="30" rows="4"></textarea>
                            </div>
                        </div>
    
                        <div class="row form-group justify-content-center  pt-3 ">
                            <label for="Descripcion" class="col-form-label col-md-2">
                                Nivel*:
                            </label>
                            <div class="col-md-6">
                                <div class="row form-group">
                                    <div class="col col-md-7 col-sm-7 ">
                                        <select class="btn-secondary form-control" name="nivel" >
                                            <option selected class="text-left " value="1" >Principiante</option>
                                            <option value="2">Medio</option>
                                            <option value="3">Avanzado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row form-group justify-content-center  pt-3">
                            <label for="Descripcion" class="col-form-label col-md-2 ">
                                Link*:
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="link" value="" id="link" class="form-control">
                            </div>
                        </div>
    
                        <div class="row form-group justify-content-end pt-3 ">
                            
                            <div class="col col-md-8 text-start">
        
                                  <p>
    
                                    <input type= "submit" value="Subir" class="btn btn-dark btn-block mt-1" style="margin-left: 36%; margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#ventana" >
    
                                    <!--<input type= "reset" value="Borrar  " class="btn btn-dark btn-block mt-1" >-->
                                    
                                                       
                                    <a type="button" href="/Inicio_Profesores/"  class="btn btn-dark btn-block mt-1" >Cancelar </a>
                                    
 
    
                                  </p>     
                             
                            </div>
                           
                           
                       
                        </div>  
                    </form>
                    
                    <div class="row form-group text-center  pt-3">
                        <p >(*)Campos obligatorios</p>
                    </div>              
    
                </div>
                    
            </div>
                
        </div>

    
</div>

{% endblock %}
