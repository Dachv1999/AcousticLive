<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css"> -->
    <!-- <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"> -->
    <title>Acoustic Live | Mis Cursos</title>
</head>
<body>
    <!--La parte superior de la pagina "header" donde se encuentra el logo y una barra de navegacion-->
    <header class="header">
        <div class="conteiner logo-nav-container">
           <a href="#" class="logo">LOGO</a>
            <nav class="navigation">
                <ul>
                 <li><a style="color: white;"href="#">Mis Cursos</a></li>
                 <li><a style="color: white;"href="#">Tutoriales</a></li>
                </ul>

            </nav>
        </div>                    
    </header>

    <div class="container-fluid">
        <link rel="stylesheet" href="{% static '/css/fondo.css' %}" >
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h2 class="display-6 text-center">Formulario</h2>
                <form>

                    <div class="row form-group justify-content-center  pt-3">
                        <label for="nombre" class="col-form-label col-md-2 ">
                            Nombre*:
                        </label>
                        <div class="col-md-6">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group justify-content-center  pt-3">
                        <label for="Descripcion" class="col-form-label col-md-2 ">
                            Descripcion*:
                        </label>
                        <div class="col-md-6">
                            <textarea name="descripcion" id="descripcion" class="form-control" cols="30" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="row form-group justify-content-center  pt-3 ">
                        <label for="Descripcion" class="col-form-label col-md-2">
                            Nivel*:
                        </label>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="drop" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Selecione el nivel
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="drop">
                                    <li><a href="#" class="dropdown-item">Basico</a></li>
                                    <li><a href="#" class="dropdown-item">Medio</a></li>
                                    <li><a href="#" class="dropdown-item">Avanzado</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group justify-content-center  pt-3">
                        <label for="Descripcion" class="col-form-label col-md-2 ">
                            Link*:
                        </label>
                        <div class="col-md-6">
                            <input type="text" name="link" value="" id="link" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group  pt-3 ">
                        <div class="col col-md-2 "></div>
                        <div class="col col-md-8 text-end">
                            <input type="submit" value = " Aceptar " class="btn btn-dark btn-block" >
                            <input type="submit" value = "Cancelar" class="btn btn-dark btn-block" >
                        </div>

                        <div class="col col-md-2 "></div>
                    </div>
                    <!-- <div>
                        <button type="submit" class="btn btn-dark btn-block col-md-2">Subir</button>
                        <p class="col-1"></p>
                        <button type="submit" class="btn btn-dark btn-block col-md-2">Cancelar</button>
                    </div> -->
                    <div class="row form-group text-center  pt-3">
                        <p >(*)Campos obligatorios</p>
                    </div>

                    <!-- <button type="submit" class="btn btn-dark btn-block mt-10">Subir</button> -->

                </form>
                <div class="row  fondo align-items-center " >
                    <div class="col" style="border: 1px solid black;">1</div>
                    <div class="col"style="border: 1px solid black;">2</div>
                    <div class="col"style="border: 1px solid black;">3</div>
                    <div class="col"style="border: 1px solid black;">4</div>
                    <div class="col"style="border: 1px solid black;">5</div>
                    <div class="col"style="border: 1px solid black;">6</div>
                    <div class="col"style="border: 1px solid black;">7</div>
                    <div class="col"style="border: 1px solid black;">8</div>
                    <div class="col"style="border: 1px solid black;">9</div>
                    <div class="col"style="border: 1px solid black;">10</div>
                    <div class="col"style="border: 1px solid black;">11</div>
                    <div class="col"style="border: 1px solid black;">12</div>

                </div>
            </div>

        </div>


    </div>
    <!-- <script src="../../static/bootstrap/js/bootstrap.bundle.js"></script> -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
