<!--Este html es la base de todos, de aqui van a heredar el resto de las paginas-->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>
        <!--block title es para que en las otras paginas que hereden cambien el titulo-->
        {% block title %}    {% endblock %}
    </title>
</head>
<body>
    <header class="header">
        <div class="conteiner logo-nav-container">
            <img src="{% static 'Imagenes/Logo.jpg' %}" width="80" height="30">           
            <nav class="navigation">
                <ul>
   
                 <li><a style="color: white;"href="#">Mis Cursos</a></li>
                 <li><a style="color: white;"href="#">Tutoriales</a></li>
               
                </ul>
            </nav>
        </div> 
     </header>
<!--En este bloque va todo lo que se encuentra en el body del resto de las paginas-->
     {% block content %}   {% endblock %}

     <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
